<ion-content [fullscreen]="true" scrollY="false" [class]="backgroundClass" class="ion-padding">
  <ion-grid fixed>
    <ion-row>
      <h4 style="text-align: center; color: white;">Comienza organizando tu guadarropa!</h4>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button id="sign-up-form" expand="block">Crear cuenta</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="divider">Ó</div>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-evenly">
      <ion-button class="social google">
        <ion-icon slot="icon-only" name="logo-google"></ion-icon>
      </ion-button>
      <ion-button class="social facebook">
        <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
      </ion-button>
      <ion-button class="social apple">
        <ion-icon slot="icon-only" name="logo-apple"></ion-icon>
      </ion-button>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <h6 style="text-align: center; color: white;">
          ¿Ya tienes una cuenta? <a [routerLink]="['/sign-in']" routerLinkActive="router-link-active" style="text-decoration: none; color: var(--ion-color-primary);">Ingresar</a>
        </h6>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-modal #modal trigger="sign-up-form" [initialBreakpoint]="1" [breakpoints]="[0,1]">
    <ng-template>
      <ion-content class="ion-padding">
        <app-sign-up-form></app-sign-up-form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
