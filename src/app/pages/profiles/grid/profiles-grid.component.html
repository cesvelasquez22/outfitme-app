<div class="profiles-container">
    <section id="title" class="ion-text-center">
        <h3 style="color: white;">Perfiles</h3>
    </section>
    <section #profilesEl class="profiles-grid">
        <ng-container *ngFor="let profile of profiles; trackBy:trackByFn">
        <app-profile [profile]="profile" [editing]="editing" (click)="onClickProfile(profile)"></app-profile>
        </ng-container>
    </section>
    <section class="footer-container ion-text-center">
        <ion-button *ngIf="profiles.length < 5" id="add-profile" [routerLink]="['create']">
        Agregar perfil
        </ion-button>
        <ion-button id="toggle-profiles" fill="clear" (click)="editing = !editing">
        {{ editing ? 'Listo' : 'Administrar perfiles' }}
        </ion-button>
    </section>
</div>
